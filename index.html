<!DOCTYPE html>
<html lang="pl">


<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    <script src="db.js"></script>
    <title>CoffeeFM</title>
</head>

<body onload="refreshWidth()">

    <main>

        <img src="img/baner.png" class="baner">
        <!-- Host & player-->
        <div class="host">
            <div class="host-vol">
                <input type="range" min="0" max="1" value="0.3" step="any" oninput="setVol(this.value)" onchange="setVol(this.value)">
            </div>
            <div class="host-img" onclick="playRadio();">
                <img src="https://i.imgur.com/PWTucy6.png" id="awatar" width="150px" height="150px" class="opacity07">
                <div class="playerButton">
                    <img id="playerBtn" src="img/icons8-play-100.png" alt="Play" class="opacity1">
                </div>
            </div>
            <div class="host-span">
                <span id="host">Ładowanie...</span>
                <span id="opis"></span>
                <span id="czas"></span>
            </div>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <div id="przyciski"></div>
            <div id="forma"></div>
        </div>
        <!-- <div>
            <br><br> Jeśli powyższy odtwarzacz nie działa, skorzystaj z tego na dole<br>(brak regulacji glośności)<br>
            <script src="//myradiostream.com/embed/Daniek"></script>
        </div> -->
        <a class="ad" target="_blank" href="https://icons8.com/icons/set/play">Play icon</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        <audio id="radio" src="http://217.97.101.214:8000/stream.ogg">
        </audio>
    </main>
</body>

<script src="script.js"></script>

</html>
